<form method='POST' action='/analyze'>
  <textarea name='text' placeholder='Describe how you feel...'></textarea>
  {% for i in range(1,10) %}
    <label>Question {{ i }}</label>
    <input type='number' name='q{{ i }}' min='0' max='3'>
  {% endfor %}
  <button type='submit'>Analyze</button>
</form>

{% if assessments %}
<h3>Previous Assessments</h3>
<ul>
{% for a in assessments %}
  <li>{{ a.created_at.strftime('%Y-%m-%d') }} - {{ a.severity }} (score: {{ a.score }})</li>
{% endfor %}
</ul>
{% endif %}
